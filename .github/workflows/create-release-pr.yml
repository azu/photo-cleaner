name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
        with:
          persist-credentials: false

      - name: Get current version and calculate new version
        id: version
        run: |
          # Get current version from project.pbxproj
          CURRENT=$(grep -m1 'MARKETING_VERSION = ' PhotoCleaner.xcodeproj/project.pbxproj | sed 's/.*= \([0-9.]*\);/\1/')
          echo "Current version: $CURRENT"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # Calculate new version based on bump type
          case "${BUMP_TYPE}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac

          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        env:
          BUMP_TYPE: ${{ inputs.bump_type }}

      - name: Update version in project.pbxproj
        run: |
          sed -i "s/MARKETING_VERSION = [0-9.]*;/MARKETING_VERSION = ${NEW_VERSION};/g" PhotoCleaner.xcodeproj/project.pbxproj
        env:
          NEW_VERSION: ${{ steps.version.outputs.version }}

      - name: Update apps.json
        run: |
          DATE=$(date +%Y-%m-%d)

          # Update version
          jq --arg v "$NEW_VERSION" '.apps[0].version = $v' altstore/apps.json > tmp.json && mv tmp.json altstore/apps.json

          # Update versionDate
          jq --arg d "$DATE" '.apps[0].versionDate = $d' altstore/apps.json > tmp.json && mv tmp.json altstore/apps.json

          # Update downloadURL
          jq --arg url "https://github.com/${GITHUB_REPOSITORY}/releases/download/v${NEW_VERSION}/PhotoCleaner.ipa" \
            '.apps[0].downloadURL = $url' altstore/apps.json > tmp.json && mv tmp.json altstore/apps.json
        env:
          NEW_VERSION: ${{ steps.version.outputs.version }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Generate release notes
        id: release-notes
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        env:
          NEW_VERSION: ${{ steps.version.outputs.version }}
        with:
          script: |
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.NEW_VERSION}`,
            });
            core.setOutput('body', data.body);

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7.0.11
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: release v${{ steps.version.outputs.version }}"
          title: "Release v${{ steps.version.outputs.version }}"
          body: |
            ## Release v${{ steps.version.outputs.version }}

            ${{ steps.release-notes.outputs.body }}

            ---
            This PR was automatically created by the release workflow.
          branch: release/v${{ steps.version.outputs.version }}
          base: main
          labels: release
          draft: true
